server.port=${server.port}
spring.application.name=${spring.application.name}
spring.cloud.consul.host=${spring.cloud.consul.host}
spring.cloud.consul.port=${spring.cloud.consul.port}
spring.cloud.consul.enabled=${spring.cloud.consul.enabled}
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.instanceId=${spring.application.name}${spring.application.instance_id:${random.value}}
spring.cloud.consul.discovery.serviceName=${spring.application.name}
HOST_IP=${HOST_IP}
spring.cloud.consul.discovery.healthCheckUrl=http://${HOST_IP}:${server.port}/health